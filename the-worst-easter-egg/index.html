<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Worst Easter Egg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .container {
      margin-top: 20%;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    .message-box {
      width: 300px;
      padding: 20px;
      border: 2px solid #333;
      background-color: #ffeb3b;
      margin: 0 auto;
      font-size: 16px;
      text-align: center;
    }

    .message-box button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .message-box button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Worst Easter Egg</h1>
    <p>Try clicking around the screen to find something hidden...</p>
  </div>

  <div class="hidden" id="easterEggMessage">
    <div class="message-box">
      <p>Egg Detected: Egg is Broken.</p>
      <button onclick="triggerChaos()">OK</button>
    </div>
  </div>

  <script>
    let clickCount = 0;
    const maxClicks = 50;
    const easterEggMessage = document.getElementById("easterEggMessage");

    // Randomly simulate a hidden "Easter Egg" after 50 clicks
    document.addEventListener("click", () => {
      clickCount++;
      if (clickCount >= maxClicks) {
        activateEasterEgg();
      }
    });

    // Trigger the Easter Egg popup and chaos
    function activateEasterEgg() {
      easterEggMessage.classList.remove("hidden");
      document.body.style.backgroundColor = "#f44336"; // Change background color to indicate chaos
    }

    // Once the OK button is clicked, trigger chaos
    function triggerChaos() {
      // Mute system volume (simulate by muting audio on the page)
      let audios = document.querySelectorAll("audio");
      audios.forEach(audio => {
        audio.muted = true;
      });

      // Replace all text with gibberish
      const allTextElements = document.body.querySelectorAll("*");
      allTextElements.forEach(element => {
        if (element.children.length === 0 && element.textContent.trim() !== "") {
          element.textContent = generateGibberish();
        }
      });

      // Reset the system (volume and all text gibberish)
      setTimeout(() => {
        alert("System Error: Restarting is required.");
        location.reload(); // Force restart the page
      }, 3000); // Give a 3-second delay before the page reload
    }

    // Generate random gibberish
    function generateGibberish() {
      const words = ["florp", "bloop", "zag", "squib", "clonk", "gloob", "wobble"];
      let gibberish = "";
      for (let i = 0; i < 10; i++) {
        gibberish += words[Math.floor(Math.random() * words.length)] + " ";
      }
      return gibberish.trim();
    }
  </script>
</body>
</html>
