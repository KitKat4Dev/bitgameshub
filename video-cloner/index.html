<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cloner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Cloner</h1>
        <label for="youtubeUrl">YouTube Video URL:</label>
        <input type="text" id="youtubeUrl" placeholder="Paste your YouTube link here">
        
        <label for="cloneCount">Number of Clones (1-1000):</label>
        <input type="number" id="cloneCount" min="1" max="1000" value="1">
        
        <button id="cloneBtn">Clone Video</button>
        
        <div id="videoContainer" class="video-container"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
