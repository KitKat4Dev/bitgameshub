<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Impede rolagem */
            background-image: url('Assets/evil-mario.png'); /* Caminho da imagem local */
            background-size: cover; /* Faz a imagem cobrir a tela toda */
            background-position: center;
            filter: grayscale(100%) contrast(120%) brightness(50%); /* Deixa o fundo mais assustador */
        }

        h1 {
            color: red;
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.7);
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        audio {
            display: none; /* Esconde o controle do áudio */
        }
    </style>
</head>
<body>
    <h1>VOCE FALOU O QUE MULEQUE!?!?!? VAI EMBORA!!!</h1>

    <!-- Música Assustadora -->
    <audio autoplay loop>
        <source src="SOUNDS/songofunhealing.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Botão Voltar -->
    <a href="https://bitgameshub.com" class="button">Voltar</a>
</body>
</html>
