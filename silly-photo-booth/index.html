    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Classic early 2000s font */
            background: linear-gradient(to bottom, #d0e8ff, #ffeb3b); /* Gradient background */
            text-align: center;
            color: #333; /* Darker text for contrast */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            overflow: hidden; /* Prevent scrollbars */
            animation: fadeIn 1.5s ease-in-out; /* Fade-in animation for body */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ff4081; /* Bright pink title */
            text-shadow: 3px 3px 8px #ffffff; /* Enhanced shadow for a pop effect */
            font-size: 3em; /* Larger font size for the title */
            margin-top: 20px; /* Top margin for spacing */
            animation: slideDown 1s ease-in-out; /* Slide-down animation for title */
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        img {
            max-width: 90%; /* Limit image width for better responsiveness */
            height: auto;
            margin-top: 20px;
            border: 5px double #ff4081; /* Double border for a fun effect */
            padding: 10px;
            background-color: #ffffff; /* White background for the image */
            box-shadow: 3px 3px 25px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            transition: transform 0.2s; /* Smooth transform transition */
        }

        img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        select, button {
            margin: 20px;
            padding: 10px;
            font-size: 16px; /* Larger font for buttons */
            border: 2px solid #ff4081; /* Bright pink border */
            background-color: #ffeb3b; /* Bright yellow for buttons */
            color: #000; /* Black text color for contrast */
            cursor: pointer; /* Pointer cursor for buttons */
            border-radius: 5px; /* Rounded corners for buttons */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #ffd54f; /* Slightly darker yellow on hover */
            transform: scale(1.05); /* Slight zoom on hover */
        }

        select:hover {
            border-color: #ffc107; /* Darker border on hover */
        }
    </style>
</head>
