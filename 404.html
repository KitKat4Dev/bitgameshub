<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Página Não Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            color: red;
        }

        p {
            font-size: 1.5em;
        }

        a {
            text-decoration: none;
            color: blue;
            font-size: 1.2em;
        }

        /* Estilos para os botões */
        .button {
            background-color: #4CAF50; /* Cor do botão */
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049; /* Cor do botão quando o mouse passa por cima */
        }
    </style>
</head>
<body>
    <h1 id="error-message"></h1>
    <p>Você pode pesquisar pelo título deste site no principal ou pedir para o criador criar este site.</p>
    
    <!-- Botões -->
    <a href="http://bitgameshub.com/" class="button">Voltar para o Principal</a>
    <a href="mailto:bernardodanielmo12raes123@gmail.com" class="button">Pedir para o criador criar esse site</a>

    <script>
        // Array de mensagens de erro
        const messages = [
            "Esta página non ecxiste! Você pode pesquisar pelo título deste site no principal ou pedir para o criador criar este site.",

            "Bad bad site, no donut for you. Você pode pesquisar pelo título deste site no principal ou pedir para o criador criar este site."
        ];

        // Escolher uma mensagem aleatória
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];

        // Mostrar a mensagem aleatória no lugar do texto do <h1>
        document.getElementById("error-message").innerText = randomMessage;
    </script>
</body>
</html>
