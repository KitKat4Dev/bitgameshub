<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina N칚o Encontrada - 404</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
      color: #333;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 15px 30px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2980b9;
    }
    /* Invisible Easter Egg Button */
    #easterBtn {
      position: fixed;
      top: 0;
      right: 0;
      width: 50px;
      height: 50px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    /* Frog Emoji Falling Animation */
    .frog {
      position: absolute;
      font-size: 1.5rem;
      animation-name: fall;
      animation-timing-function: linear;
      pointer-events: none;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Invisible Easter Egg Button -->
  <button id="easterBtn" title="Clique aqui se se sentir aventureiro!"></button>

  <div class="container">
    <h1 id="error-message"></h1>
    <p>Desculpe, mas a p치gina que voc칡 procura n칚o existe. Talvez ela nunca tenha existido ou foi levada por for칞as misteriosas.</p>
    <a href="http://bitgameshub.com/" class="button">Voltar para o Principal</a>
    <a href="mailto:bernardodanielmo12raes123@gmail.com" class="button">Contatar o Criador</a>
  </div>

  <script>
    // Random error messages array
    const messages = [
      "Esta p치gina n칚o existe! Tente explorar outros caminhos.",
      "Ops! P치gina inexistente. Talvez um duende a tenha levado.",
      "404: O portal desapareceu. Experimente voltar e tentar novamente.",
      "Esta p치gina foi abduzida! Volte para a seguran칞a do site."
    ];
    // Choose a random message for the error header
    document.getElementById("error-message").innerText =
      messages[Math.floor(Math.random() * messages.length)];

    // Function to create and animate frog emojis (游냦)
    function rainFrogs() {
      const numFrogs = 50;
      for (let i = 0; i < numFrogs; i++) {
        const frog = document.createElement('span');
        frog.classList.add('frog');
        frog.innerText = "游냦";
        // Set a random horizontal start position
        frog.style.left = Math.random() * 100 + "vw";
        // Randomize animation duration (2-5 seconds)
        const duration = 2 + Math.random() * 3;
        frog.style.animationDuration = duration + "s";
        // Random delay before the frog starts falling
        frog.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(frog);
        // Remove the frog after the animation ends
        frog.addEventListener('animationend', () => frog.remove());
      }
    }

    // Bind rainFrogs() to the invisible button
    document.getElementById("easterBtn").addEventListener('click', rainFrogs);
  </script>
</body>
</html>
