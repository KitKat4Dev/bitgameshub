<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo com Emojis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameArea {
            display: grid;
            grid-template-columns: repeat(20, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            background-color: #b3e0ff;
            border: 5px solid #000;
            width: 840px;
            height: 420px;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .player {
            color: green;
        }

        .obstacle {
            background-color: gray;
        }

        .car {
            color: red;
        }

        .child {
            color: yellow;
        }

        .person {
            color: blue;
        }

        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div id="gameArea"></div>
<div id="message">Use WASD para mover o jogador!</div>

<script>
    // Configuração do Mapa
    const gameArea = document.getElementById('gameArea');
    const mapLayout = [
        ['🏠', '🏠', '🏃‍♂️', '🛑', '🛑', '🌳', '🌳', '🚗', '🚶‍♀️', '👶', '🛑', '🚶‍♀️', '🏠', '👨‍👩‍👧‍👦', '🛑', '🚗', '🛑', '🛑', '🌳'],
        ['🏠', '🚗', '🛑', '🌳', '🛑', '👶', '🏃‍♂️', '🚶‍♀️', '🛑', '🌳', '🚗', '🏠', '👨‍👩‍👧‍👦', '🏃‍♂️', '🌳', '🛑', '🏠', '🚶‍♀️', '🛑', '👶'],
        ['🌳', '🛑', '🏠', '🚗', '🌳', '🏃‍♂️', '👶', '🛑', '🏠', '🛑', '🏃‍♂️', '🚗', '🛑', '🌳', '👨‍👩‍👧‍👦', '🛑', '🏠', '🌳', '🏃‍♂️', '🚗'],
        ['🏠', '🛑', '🌳', '🏃‍♂️', '🛑', '🛑', '👶', '🚗', '🛑', '🏠', '🛑', '🚶‍♀️', '🛑', '🏠', '🌳', '🛑', '🚶‍♀️', '👨‍👩‍👧‍👦', '🛑', '🛑', '🌳'],
        ['🚗', '🏠', '🏃‍♂️', '🛑', '🏠', '🚶‍♀️', '🌳', '🛑', '🛑', '🚗', '🛑', '🏠', '🌳', '👶', '🛑', '🛑', '🏃‍♂️', '🛑', '🌳', '🏠', '🛑'],
        ['🌳', '🛑', '🏠', '🛑', '👶', '🏃‍♂️', '🛑', '🚗', '🛑', '🚶‍♀️', '🏠', '🛑', '🏃‍♂️', '🚗', '🛑', '🌳', '👨‍👩‍👧‍👦', '🛑', '🌳', '🏠', '🛑'],
        ['🛑', '🚗', '🏠', '🏃‍♂️', '🌳', '🛑', '🚶‍♀️', '🛑', '🏠', '🌳', '👶', '🛑', '🛑', '🏃‍♂️', '🛑', '🚗', '👨‍👩‍👧‍👦', '🌳', '🛑', '🏠', '🛑'],
        ['🏠', '🛑', '🏃‍♂️', '🌳', '🛑', '🚗', '🛑', '🚶‍♀️', '🏠', '🛑', '🏃‍♂️', '🌳', '🛑', '🛑', '🚗', '👨‍👩‍👧‍👦', '🌳', '🛑', '🛑', '🏠'],
        ['🌳', '🛑', '🏠', '🚗', '🛑', '🛑', '🏃‍♂️', '🛑', '🚶‍♀️', '🏠', '👨‍👩‍👧‍👦', '🛑', '🌳', '🛑', '🚗', '🛑', '🏃‍♂️', '🛑', '🌳', '🛑'],
        ['🏠', '🛑', '🏠', '🌳', '🏃‍♂️', '🛑', '🚗', '🛑', '🚶‍♀️', '🏠', '🛑', '🏃‍♂️', '🌳', '🛑', '🛑', '🚗', '👨‍👩‍👧‍👦', '🛑', '🛑', '🏠', '🛑']
    ];

    const player = {
        x: 0,
        y: 0,
        emoji: '🟩' // Representação do jogador
    };

    // Função para renderizar o mapa
    function renderMap() {
        gameArea.innerHTML = '';
        for (let row = 0; row < mapLayout.length; row++) {
            for (let col = 0; col < mapLayout[row].length; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                // Verifica se a célula é a posição do jogador
                if (row === player.y && col === player.x) {
                    cell.innerHTML = `<span class="player">${player.emoji}</span>`;
                } else {
                    // Senão, coloca o emoji correspondente
                    cell.innerHTML = mapLayout[row][col];
                }
                gameArea.appendChild(cell);
            }
        }
    }

    // Função para mover o jogador
    function movePlayer(dx, dy) {
        const newX = player.x + dx;
        const newY = player.y + dy;

        // Verifica se a nova posição é válida (não ultrapassa os limites do mapa)
        if (newX >= 0 && newX < mapLayout[0].length && newY >= 0 && newY < mapLayout.length) {
            player.x = newX;
            player.y = newY;
            renderMap(); // Re-renderiza o mapa com a nova posição
        }
    }

    // Função que define as teclas para movimentação (WASD)
    window.addEventListener('keydown', (e) => {
        switch (e.key) {
            case 'w':
                movePlayer(0, -1); // Mover para cima
                break;
            case 'a':
                movePlayer(-1, 0); // Mover para a esquerda
                break;
            case 's':
                movePlayer(0, 1); // Mover para baixo
                break;
            case 'd':
                movePlayer(1, 0); // Mover para a direita
                break;
        }
    });

    // Inicializa o mapa
    renderMap();

</script>

</body>
</html>
