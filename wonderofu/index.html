<body>
    <button class="button" onclick="toggleShape()">Change Shape</button>

    <script>
        const balls = []; // Array to hold all the balls
        const ballSize = 100;
        const speed = 2; // Speed of the balls
        let shape = 'circle'; // Default shape

        // Function to create a new ball
        function createBall(x, y, dx, dy) {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;

            balls.push({ ball, x, y, dx, dy });

            // Add click event to clone the ball
            ball.addEventListener('click', (event) => {
                event.stopPropagation();
                cloneBall(ball);
            });

            document.body.appendChild(ball);
        }

        // Function to clone a ball
        function cloneBall(originalBall) {
            const index = balls.findIndex(b => b.ball === originalBall);
            if (index !== -1) {
                const { x, y, dx, dy } = balls[index];
                createBall(x + 50, y + 50, dx, dy); // Clone with slight offset
            }
        }

        // Function to move all balls
        function moveBalls() {
            balls.forEach(ballObj => {
                const { ball, x, y, dx, dy } = ballObj;

                // Update the position
                let newX = x + dx;
                let newY = y + dy;

                // Handle boundaries (bouncing off walls)
                if (newX + ballSize > window.innerWidth || newX < 0) {
                    ballObj.dx = -dx; // Reverse direction horizontally
                    // Ensure the ball stays within bounds
                    newX = Math.max(0, Math.min(newX, window.innerWidth - ballSize));
                }
                if (newY + ballSize > window.innerHeight || newY < 0) {
                    ballObj.dy = -dy; // Reverse direction vertically
                    // Ensure the ball stays within bounds
                    newY = Math.max(0, Math.min(newY, window.innerHeight - ballSize));
                }

                // Update ball position
                ball.style.left = `${newX}px`;
                ball.style.top = `${newY}px`;

                // Update position in the balls array
                ballObj.x = newX;
                ballObj.y = newY;
            });

            requestAnimationFrame(moveBalls);
        }

        // Function to toggle ball shapes between circle and square
        function toggleShape() {
            shape = shape === 'circle' ? 'square' : 'circle';
            balls.forEach(ballObj => {
                ballObj.ball.style.borderRadius = shape === 'circle' ? '50%' : '0%';
            });
        }

        // Function to add a new ball when clicked anywhere on the screen
        document.body.addEventListener('click', (event) => {
            const x = event.clientX - ballSize / 2;
            const y = event.clientY - ballSize / 2;

            // Randomize speed and direction for new balls
            const dx = (Math.random() * 2 - 1) * speed;
            const dy = (Math.random() * 2 - 1) * speed;

            createBall(x, y, dx, dy);
        });

        // Initialize first ball
        createBall(200, 200, speed, speed);

        // Start moving balls
        moveBalls();
    </script>
</body>
</html>
