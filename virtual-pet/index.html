<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Virtual Pet Game!</h1>

    <div class="pet-selection">
      <label for="pet-selector">Choose Your Pet:</label>
      <select id="pet-selector">
        <option value="prebuilt1">Toodles</option>
        <option value="prebuilt2">Gigi</option>
        <option value="prebuilt3">Brightney</option>
        <option value="custom">Upload Your Own Pet</option>
      </select>
      <input type="file" id="pet-upload" accept="image/*" style="display: none;" />
    </div>

    <div class="pet-display">
      <img id="pet-image" src="https://static.wikia.nocookie.net/dandys-world-robloxhorror/images/8/89/Toodles_Render.png/revision/latest?cb=20240806012246" alt="Virtual Pet" />
    </div>

    <div class="music-selection">
      <label for="music-upload">Upload Your Music:</label>
      <input type="file" id="music-upload" accept="audio/*">
      <audio id="pet-music" controls></audio>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
