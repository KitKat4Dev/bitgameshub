<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Worst Search Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      margin-top: 50px;
    }

    .search-container {
      margin-top: 30px;
    }

    .search-bar {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    .search-btn:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      width: 60%;
    }

    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gif {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>

    searchButton.addEventListener("click", () => {
      const query = searchBar.value.toLowerCase().trim();
      resultsContainer.innerHTML = ""; // Clear previous results

      // Generate a random number of results (3 to 6)
      const numberOfResults = Math.floor(Math.random() * 4) + 3;

      for (let i = 0; i < numberOfResults; i++) {
        const randomResult = randomResults[Math.floor(Math.random() * randomResults.length)];

        const resultDiv = document.createElement("div");
        resultDiv.classList.add("result-item");

        if (randomResult.type === "text") {
          resultDiv.textContent = randomResult.content;
        } else if (randomResult.type === "image") {
          const img = document.createElement("img");
          img.src = randomResult.content;
          img.alt = "Random gif";
          img.classList.add("gif");
          resultDiv.appendChild(img);
        }

        resultsContainer.appendChild(resultDiv);
      }
    });
