<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Dodge Game R.E.B.O.R.N + R.E.V.A.M.P.E.D</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Dodge Game R.E.B.O.R.N + R.E.V.A.M.P.E.D</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <input type="file" id="playerImage" accept="image/*">
            <input type="file" id="obstacleImage" accept="image/*">
            <label for="playerSize">Player Size:</label>
            <input type="range" id="playerSize" min="30" max="100" value="50">
            <label for="obstacleSize">Obstacle Size:</label>
            <input type="range" id="obstacleSize" min="30" max="100" value="50">
            <label for="obstacleCount">Number of Obstacles:</label>
            <input type="number" id="obstacleCount" min="1" max="50" value="10">
            <button id="startGame">Start Game</button>
            <button id="stopGame">Stop Game</button>
            <button id="settingsButton">Settings</button>
            <p id="score">Score: 0</p>
            <p id="highScore">High Score: 0</p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <label for="musicUpload">Upload Your Music:</label>
            <input type="file" id="musicUpload" accept="audio/*">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="bugReport">Report Bugs/Glitches:</label>
            <textarea id="bugReport" rows="4" placeholder="Describe the issue..."></textarea>
            <button id="sendBugReport">Send Bug Report</button>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
