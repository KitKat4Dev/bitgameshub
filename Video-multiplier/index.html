<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Video Player</h1>
        <div class="input-container">
            <input type="text" id="videoLink" placeholder="Enter YouTube Video Link" />
            <input type="number" id="videoCount" placeholder="Number of Videos" min="1" max="10" />
            <button id="addVideoBtn">Add Video</button>
        </div>
        <div id="videoList" class="video-list"></div>
    </div>
    <script src="scripts.js"></script>  <!-- Updated reference -->
</body>
</html>
