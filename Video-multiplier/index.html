<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Video Player</h1>
        <form id="videoForm" class="input-container" aria-labelledby="videoFormLabel">
            <label id="videoFormLabel" for="videoLink">Enter YouTube Video Link:</label>
            <input type="url" id="videoLink" placeholder="https://www.youtube.com/watch?v=example" required aria-required="true" />
            
            <label for="videoCount">Number of Videos:</label>
            <input type="number" id="videoCount" placeholder="1" min="1" required aria-required="true" />
            
            <button type="submit" id="addVideoBtn">Add Video</button>
        </form>
        
        <div id="videoList" class="video-list" aria-live="polite"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
