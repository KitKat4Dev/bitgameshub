<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Sandbox Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            color: #ff6347;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #2c6e2f;
        }
        .random-box {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border: 2px solid #333;
            margin-top: 30px;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }
        .slider-container {
            margin-top: 20px;
            text-align: center;
        }
        .slider-container input {
            width: 80%;
            margin: 10px 0;
        }
        .random-color-box {
            width: 150px;
            height: 150px;
            margin-top: 20px;
            background-color: #000;
        }
        .joke-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
        .timer {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Super Cool Sandbox Game</h1>

    <div class="button-container">
        <button onclick="changeBackgroundColor()">Change Background Color</button>
        <button onclick="toggleRandomBox()">Show Random Box</button>
        <button onclick="makeBoxDisappear()">Make Box Disappear</button>
        <button onclick="changeBoxColor()">Change Box Color</button>
        <button onclick="playFunnyJoke()">Play a Joke</button>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="playSoundEffect()">Play Sound Effect</button>
        <button onclick="triggerExplosion()">Explosion Effect</button>
    </div>

    <div class="random-box" id="randomBox">
        <h2>Random Box</h2>
        <p>Click the button to change my color!</p>
    </div>

    <div class="slider-container">
        <label for="sizeSlider">Adjust Random Box Size: </label>
        <input type="range" id="sizeSlider" min="100" max="400" value="200" onchange="adjustBoxSize(this.value)">
    </div>

    <div class="random-color-box" id="randomColorBox"></div>

    <div class="joke-text" id="jokeText"></div>

    <div class="timer" id="timerDisplay">Time: 0s</div>

    <script>
        let timerInterval;

        // Change background color randomly
        function changeBackgroundColor() {
            const colors = ['#FF6347', '#FF7F50', '#8A2BE2', '#7FFF00', '#D2691E', '#DC143C'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Toggle visibility of random box
        function toggleRandomBox() {
            const box = document.getElementById('randomBox');
            if (box.style.display === "none" || box.style.display === "") {
                box.style.display = "flex";
            } else {
                box.style.display = "none";
            }
        }

        // Make the random box disappear
        function makeBoxDisappear() {
            const box = document.getElementById('randomBox');
            box.style.display = "none";
        }

        // Change the color of the box
        function changeBoxColor() {
            const box = document.getElementById('randomBox');
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            box.style.backgroundColor = randomColor;
        }

        // Adjust the size of the random box
        function adjustBoxSize(size) {
            const box = document.getElementById('randomBox');
            box.style.width = size + "px";
            box.style.height = size + "px";
        }

        // Change random color of the color box
        function randomColor() {
            const box = document.getElementById('randomColorBox');
            box.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        }

        // Play a funny joke when clicked
        function playFunnyJoke() {
            const jokes = [
                "Why donâ€™t skeletons fight each other? They donâ€™t have the guts!",
                "Why did the scarecrow win an award? Because he was outstanding in his field!",
                "What do you call fake spaghetti? An impasta!",
                "Why donâ€™t some couples go to the gym? Because some relationships donâ€™t work out!"
            ];
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('jokeText').innerText = randomJoke;
        }

        // Timer function
        function startTimer() {
            let time = 0;
            timerInterval = setInterval(function() {
                time++;
                document.getElementById('timerDisplay').innerText = 'Time: ' + time + 's';
            }, 1000);
        }

        // Stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Play a sound effect
        function playSoundEffect() {
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            audio.play();
        }

        // Trigger explosion effect
        function triggerExplosion() {
            document.body.style.backgroundColor = 'white';
            setTimeout(() => {
                document.body.style.backgroundColor = '#f2f2f2';
            }, 100);
            alert('BOOM!ðŸ’¥');
        }

        // Call random color box on page load
        setInterval(randomColor, 1000);
    </script>
</body>
</html>
