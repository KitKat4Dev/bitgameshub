        /* Game Button Style */
        .game-button {
            position: relative;
            width: 400px; /* Gigantic buttons */
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: #000000;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bolder;
            border-radius: 50%;
            border: 5px solid red;
            margin: 50px;

            transform: rotate(45deg) scale(2) skewX(15deg);
            animation: bounce 0.5s ease-in-out infinite, flicker 0.1s infinite alternate;
        }

        .game-button:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: repeating-linear-gradient(45deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.2) 5px, rgba(0, 0, 0, 0.2) 5px, rgba(0, 0, 0, 0.2) 15px);
            animation: crack 1s infinite;
        }

        .game-button:hover {
            transform: rotate(360deg) scale(1.5) skew(30deg);
            background: linear-gradient(90deg, #ff004c, #000, #ff004c);
            box-shadow: 0 0 1000px #ff004c, 0 0 100px yellow;
            border: 10px dashed limegreen;
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            color: white;
            font-size: 1rem;
            padding: 25px;
            background: #444;
            text-decoration: none;
            transform: rotate(5deg);
            animation: spinningFooter 2s infinite linear;
        }

        /* Language Switcher */
        .language-switcher img {
            width: 50px; /* Enormous flag icons */
            height: 50px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .language-switcher img:hover {
            transform: scale(1.5) rotate(45deg);
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% {
                transform: rotate(-20deg) skew(-30deg);
            }
            50% {
                transform: rotate(20deg) skew(30deg);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 red, -2px -2px 0 blue;
            }
            50% {
                text-shadow: -2px 2px 0 green, 2px -2px 0 yellow;
            }
            100% {
                text-shadow: 2px -2px 0 blue, -2px 2px 0 red;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

        @keyframes rainbowGlitch {
            0% {
                background: linear-gradient(45deg, red, yellow, blue);
            }
            25% {
                background: linear-gradient(45deg, green, purple, orange);
            }
            50% {
                background: linear-gradient(45deg, pink, teal, lime);
            }
            75% {
                background: linear-gradient(45deg, orange, green, brown);
            }
            100% {
                background: linear-gradient(45deg, red, yellow, blue);
            }
        }

        @keyframes crack {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        @keyframes spinningFooter {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Extra chaos */
        body::before {
            content: "EVIL IS EVERYWHERE!";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 5rem;
            color: red;
            animation: flicker 0.5s infinite alternate;
        }
    </style>
