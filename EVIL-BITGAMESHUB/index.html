body {

/* Game Button Style */
.game-button {
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background: #000;
    font-size: 2rem;
    font-weight: bold;
    border-radius: 50%;
    border: 5px solid #ff004c;
    margin: 50px;
    box-shadow: 0 0 60px #ff004c, 0 0 60px yellow; /* Softer glowing effect */
    transform: scale(1.2);
    transition: transform 0.3s, background 0.3s;
}

.game-button:before {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: repeating-linear-gradient(45deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.2) 5px, rgba(0, 0, 0, 0.2) 5px, rgba(0, 0, 0, 0.2) 15px);
    animation: crack 1s infinite;
}

.game-button:hover {
    transform: scale(1.3) rotate(10deg); /* Slight hover effect */
    background: linear-gradient(90deg, #ff004c, #ff0057);
    box-shadow: 0 0 100px #ff004c, 0 0 100px yellow;
    border: 10px solid limegreen;
}

/* Footer */
footer {
    margin-top: auto;
    text-align: center;
    color: white;
    font-size: 1rem;
    padding: 25px;
    background: #444;
    text-decoration: none;
    transform: rotate(2deg); /* Less aggressive rotation */

/* Language Switcher */

.language-switcher img:hover {

.game-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 40px;

/* Animations */
@keyframes shake {
    0%, 100% {
        transform: rotate(-10deg) skew(-15deg);
    }
    50% {
        transform: rotate(10deg) skew(15deg);
    }
}

@keyframes glitch {
    0% {
        text-shadow: 2px 2px 0 red, -2px -2px 0 blue;
    }
    50% {
        text-shadow: -2px 2px 0 green, 2px -2px 0 yellow;
    }
    100% {
        text-shadow: 2px -2px 0 blue, -2px 2px 0 red;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes crack {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 100%;
    }
}

@keyframes spinningFooter {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
